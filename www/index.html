					function getAssetUrl(asset) {
						var assetType = asset.assetType;
						var url = asset.url;
						
						if (typeof(asset.targetSrc) != "undefined") {
							url =  './assets/' + asset.targetSrc;	
						} else {
							url =  './assets/' + url;
						}
						
						//linked assets
						if (asset.assetType == "project") {
							if (typeof(sLinkedAssets["pa1c08871-36bc-4339-bd47-ed24c65352b1_"+asset.fileId]) != "undefined") {	
								url = sLinkedAssets["pa1c08871-36bc-4339-bd47-ed24c65352b1_"+asset.fileId];
							}
						}
						
						if (asset.assetType == "account") {
							if (typeof(sLinkedAssets["p_"+asset.fileId]) != "undefined") {	
								url = sLinkedAssets["p_"+asset.fileId];
							}
						}
						
						return url;
					}
